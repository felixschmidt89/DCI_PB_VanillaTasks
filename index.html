<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple Vanilla JavaScript ToDoList WEB application" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ec0c52dba5.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>
      VanillaTasks // A simple Vanilla JavaScript ToDoList WEB application
    </title>
  </head>
  <body>
    <main class="tasks-application-container">
      <section class="tasks-add-task-container">
        <h1 id="application-header">VanillaTasks <i class="fab fa-js"></i></h1>
        <div class="tasks-input-and-add">
          <input
            type="text"
            id="tasks-input-task"
            placeholder="Enter a task"
            aria-label="Task input" />
          <button
            class="tasks-btn"
            id="tasks-add-task-btn"
            aria-label="Add task">
            <i class="fa fa-fw fa-plus" aria-hidden="true"></i>
          </button>
        </div>
        <div class="tasks-error" role="alert">Please enter a task.</div>
      </section>

      <section class="tasks-task-list" aria-live="polite">
        <ul class="tasks-task-list" role="list" aria-label="Task list">
          <!-- TASKS WILL BE ADDED HERE -->
        </ul>
      </section>

      <section class="tasks-settings">
        <button class="tasks-btn" aria-label="Toggle completed tasks">
          <i class="tasks-settings-icon fa fa-eye" aria-hidden="true"></i>
          <span class="tasks-settings-tooltip-text"
            >Toggle completed tasks</span
          >
        </button>

        <button class="tasks-btn" aria-label="Delete task list">
          <i
            class="tasks-settings-icon fa fa-dumpster-fire"
            aria-hidden="true"></i>
          <span class="tasks-settings-tooltip-text">Delete all tasks</span>
        </button>

        <button class="tasks-btn" aria-label="Switch mode">
          <i
            class="tasks-settings-icon fa fa-lightbulb-o"
            aria-hidden="true"></i>
          <span class="tasks-settings-tooltip-text">Switch mode</span>
        </button>

        <a
          class="tasks-btn"
          href="https://github.com/felixschmidt89/PB-VanillaTasks"
          target="_blank"
          aria-label="GitHub repository">
          <i class="tasks-settings-icon fab fa-github" aria-hidden="true"></i>
        </a>
        <span class="tasks-settings-tooltip-text">View GitHub repository</span>

        <a
          class="tasks-btn"
          href="https://uib-final-project-bootstrap-version.netlify.app/"
          target="_blank"
          aria-label="Felix Schmidt, June 2023">
          <i class="tasks-settings-icon fa fa-copyright" aria-hidden="true"></i>
        </a>
        <span class="tasks-settings-tooltip-text"
          >Felix Schmidt // June 2023</span
        >
      </section>
    </main>
  </body>
</html>
